
<form class="form-container" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field
    appearance="outline"
    floatLabel="always"
    class="todo-input"
  >
    <mat-label>Title</mat-label>
    <input matInput [formControl]="title" required #titleInput="matInput" />
    <mat-error *ngIf="title.invalid">{{ titleError }}</mat-error>
  </mat-form-field>

  <button
    [disabled]="form.invalid"
    mat-raised-button
    color="primary"
    class="save-btn"
  >Save</button>
</form>
